<div class="container">
  <div class="row">
    <div class="col-md-2 col-sm-1"></div>
    <div class="col-xs-12 col-sm-10 col-md-8 sign-min-height">
      <div class="signin-box">
        <h2>Login</h2>
        <form [formGroup]="loginForm" novalidate>
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" name="username" formControlName="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Password</label>
            <input type="password" name="password" formControlName="password" class="form-control">
          </div>
          <button [disabled]="!loginForm.valid" (click)="login()" class="btn btn-primary">Login</button>
        </form>
      </div>

    </div>
    <div class="col-md-2 col-sm-1">
      <!-- <div *ngIf="!user" class="logged-out">
        You are not logged in.
      </div>
      <div *ngIf="user" class="logged-in">
        You are logged in.
      </div> -->
      <button class="btn btn-primary" (click)="getBalance()">Get Balance</button>
    </div>
  </div>
</div>
